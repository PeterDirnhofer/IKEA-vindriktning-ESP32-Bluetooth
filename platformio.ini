[env:esp32dev]
platform = espressif32
board = esp32dev
framework = arduino
monitor_speed = 115200
monitor_filters = esp32_exception_decoder

; Build options
build_flags = 
    -DCORE_DEBUG_LEVEL=0
    -DBOARD_HAS_PSRAM

; Upload options
upload_speed = 921600

; Serial monitor options
monitor_rts = 0
monitor_dtr = 0

; Library dependencies (if any external libraries are needed)
lib_deps = 
    ; Add any external libraries here if needed